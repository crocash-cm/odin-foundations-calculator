<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="styles.css">
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div id="calc-display">
                </div>
                <button class="operator" id="divide">/</button>
            </div>
            <div class="row">
                <button class="number-button" id="button-7">7</button>
                <button class="number-button" id="button-8">8</button>
                <button class="number-button" id="button-9">9</button>
                <button class="operator" id="multiply">*</button>
            </div>
            <div class="row">
                <button class="number-button" id="button-4">4</button>
                <button class="number-button" id="button-5">5</button>
                <button class="number-button" id="button-6">6</button>
                <button class="operator" id="subtract">-</button>
            </div>
            <div class="row">
                <button class="number-button" id="button-1">1</button>
                <button class="number-button" id="button-2">2</button>
                <button class="number-button" id="button-3">3</button>
                <button class="operator" id="add">+</button>
            </div>
            <div class="row" id="final-row">
                <button id="clear">clr</button>
                <button class="number-button" id="button-0">0</button>
                <button id="point">.</button>
                <button id="equals">=</button>
            </div>
        </div>
    </body>
</html>
