<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="script.js"></script>
        <link rel="stylesheet" href="styles.css">
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="display">

                </div>
                <button id="divide">/</button>
            </div>
            <div class="row">
                <button id="7">7</button>
                <button id="8">8</button>
                <button id="9">9</button>
                <button class="right-side-button" id="multiply">X</button>
            </div>
            <div class="row">
                <button id="4">4</button>
                <button id="5">5</button>
                <button id="6">6</button>
                <button class="right-side-button" id="subtract">-</button>
            </div>
            <div class="row">
                <button id="1">1</button>
                <button id="2">2</button>
                <button id="3">3</button>
                <button class="right-side-button" id="add">+</button>
            </div>
            <div class="row" id="final-row">
                <button id="blank-left-bottom"> </button>
                <button id="0">0</button>
                <button id="blank-right-bottom"> </button>
                <button class="right-side-button" id="equals">=</button>
            </div>
        </div>
    </body>
</html>
